<div class="background-container">
  <div style="background-image: url('assets/image18.jpg'); background-size: cover; width: 1300px; height: 600px;">
<div><br><br><br><br>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control"/>
      <small *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </small>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"/>
      <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
      </small>
    </div>
  
    <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Login</button>
    
    <div class="mt-2">Not a member? <a href="/register">Register</a></div>
  </form>
  </div>
  </div>
  </div>
